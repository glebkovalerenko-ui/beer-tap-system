# nginx/nginx.conf
server {
    listen 80;

    # Правило №1: Обработка запросов к нашему React-приложению
    location / {
        # Папка, куда мы скопировали собранный фронтенд в Dockerfile
        root   /usr/share/nginx/html;
        index  index.html;
        # Эта строчка - магия для SPA. Если браузер запросит /guests,
        # Nginx не найдет такой файл и вместо 404 ошибки отдаст index.html,
        # а react-router-dom уже сам разберется, что показать.
        try_files $uri /index.html;
    }

    # Правило №2: Обработка запросов к API
    location /api {
        # Все запросы, начинающиеся с /api/...
        # перенаправляем на наш бэкенд-контейнер.
        # Docker Compose позволяет обращаться к контейнерам по имени сервиса.
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}