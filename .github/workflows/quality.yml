name: Quality Checks

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  backend-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-test.txt
      - name: Python compile smoke check
        run: python -m compileall backend rpi-controller
      - name: Backend auth smoke tests
        run: DATABASE_URL=sqlite:///./ci.db pytest -q backend/tests/test_security.py

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: admin-app/package-lock.json
      - name: Install frontend deps
        working-directory: admin-app
        run: npm ci
      - name: Build frontend
        working-directory: admin-app
        run: npm run build
